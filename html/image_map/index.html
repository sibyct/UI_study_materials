<!DOCTYPE html>
<html>
  <body>
    <img src="img_1" usemap="#imagemap" />
    <map name="imagemap">
      <!-- rect it will be 4 comma seperated values  - x1,y1,x2,y2 -->

      <area shape="circle" coords="100,100,20" href="http:www.google.com" />
    </map>
  </body>
