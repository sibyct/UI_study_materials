<!DOCTYPE html>
<html>
  <style>
    a:visited {
      color: red;
    }
    a:link {
      color: yellow;
    }
    a:active {
      color: burlywood;
    }
  </style>
  <body>
    <a href="https://www.google.com" target="_blank">Google</a>
    <!-- navigate to a place with id. so it will scroll to that place -->
    <a href="https://www.google.com#id" target="_blank">Google</a>
  </body>
</html>
