<!-- Example of inline and block level elements -->
<!DOCTYPE html>
<html>
  <body>
    <!-- picture element have a source so there we can add media also so we can load the image depend on the screen size.
     this is a optimization method -->
    <picture>
      <source srcset="img_url" media="(min-width: 650px)" />
      <source srcset="img_2url" media="(min-width: 250px)" />
    </picture>
  </body>
</html>
